name: React CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend  # ðŸ‘ˆ install inside frontend

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests
        working-directory: frontend  # ðŸ‘ˆ test inside frontend
